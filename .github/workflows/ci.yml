name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports: ["27017:27017"]
      rabbitmq:
        image: rabbitmq:3-management
        ports: ["5672:5672","15672:15672"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest mongomock pymongo pika flake8
      - name: Run tests
        run: |
          pytest -q
      - name: Lint
        run: |
          flake8 --max-line-length=120 || true
